  <script>
    const images = [
      "img/1p.jpg",
      "img/2p.jpg",
      "img/3p.jpg",
      "img/4p.jpg",

    let currentIndex = 0;
    const imgElement = document.getElementById("carousel-image");

    function showImage(index) {
      imgElement.classList.remove("show"); // ะฟะปะฐะฒะฝะพ ัะบััะฒะฐะตะผ
      setTimeout(() => {

        imgElement.classList.add("show"); // ะฟะปะฐะฒะฝะพ ะฟะพะบะฐะทัะฒะฐะตะผ
      }, 300); // ะทะฐะดะตัะถะบะฐ ัะพะพัะฒะตัััะฒัะตั ัะบะพัะพััะธ ะฐะฝะธะผะฐัะธะธ
    }

    function nextImage() {

    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage(currentIndex);
    }
